<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css"></style>
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="helpbar">
        <h4>Choose one to start</h4>
    </div>
    <div class="button-box">
        <button class="choice-button rock-button"><img src="imgs/rock.png"></button>
        <button class="choice-button paper-button"><img src="imgs/paper.png"></button>
        <button class="choice-button scissors-button"><img src="imgs/scissors.png"></button>
    </div>
    <div class="results-box">
        <div class="info-box score-box">
            <div class="player-box">
                <h4>Player</h4>
            </div>
            <div class="round-box">1</div>
            <div class="computer-box">
                <h4>Computer</h4>
            </div>
        </div>
        <div class="info-box player-results">
            <div class="player-score"></div>
            <div class="player-score"></div>
            <div class="player-score"></div>
            <div class="player-score"></div>
            <div class="player-score"></div>
        </div>
        <div class="info-box computer-results">
            <div class="computer-score"></div>
            <div class="computer-score"></div>
            <div class="computer-score"></div>
            <div class="computer-score"></div>
            <div class="computer-score"></div>
        </div>
    </div>
</body>
</html>
